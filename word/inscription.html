<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="connexion-container">
        <h1>Inscription</h1>
        <form action="register-process.php" method="POST">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="connexion-btn">S'inscrire</button>
        </form>

        <p>Déjà membre ? <a href="connexion.html">Se connecter</a></p>
        <button onclick="window.location.href='index.html'" class="retour-btn">Retour vers la page d'accueil</button>
    </div>

</body>
</html>
